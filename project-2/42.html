<!DOCTYPE HTML>
<html>
<head>
	
	<link rel="stylesheet" href="styles/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/script.js"></script>

</head>
<body>
    <div id='helper'>
    	<div class="marker2 two"
                data-0="opacity: 0;
                transform: translate(-40%, 0%) scale(1);
                background-color: red;
                transform-origin: 0% 0%;"
                data-150p="opacity:0.5;
                background-color: purple;
                transform: translate(-10%, 50%) scale(2);"
                data-300p="opacity:0;">
        </div>
        <div class="marker2 three"
                data-150p="opacity: 0;
                transform: translate(10%, 50%) scale(2);
                background-color: lightgreen;
                transform-origin: 0% 0%;"
                data-300p="opacity: 0.5;
                background-color: black;
                transform: translate(40%, 0%) scale(1);"
                data-450p="opacity:0;
                transform: translate(10%, 50%) scale(2)">
        </div>
        <div class="marker2 four"
                data-300p="opacity: 0;
                transform: translate(40%, 0%) scale(1);
                background-color: pink;
                transform-origin: 50% 0%;"
                data-450p="opacity: 0.5;
                transform: translate(10%, 50%) scale(2);">
        </div>
        <div class="marker2 five"
                data-300p="opacity: 0;
                transform: translate(20%, 30%);
                background-color: brown;
                transform-origin: 50% 0%;"
                data-450p="opacity: 0.5;
                transform: translate(-60%, -70%);">
        </div>
        <div class="marker2 six"
                data-150p="opacity: 0;
                transform: translate(-60%, -70%);
                background-color: lightblue;
                transform-origin: 50% 0%;"
                data-300p="opacity: 0.5;
                transform: translate(20%, 30%);"
                data-450p="opacity:0">
        </div>
        <div class="marker2 seven"
                data-300p="opacity: 0;
                transform: translate(20%, 30%);
                background-color: dodgerblue;
                transform-origin: 0% 0%;"
                data-450p="opacity: 0.5;
                transform: translate(60%, 70%);">
        </div>
    </div>



    <script src="js/skrollr.min.js">
    </script>

    <script type="text/javascript">
        var s = skrollr.init({
    });
    </script>



</body>
</html>
