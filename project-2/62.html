<!DOCTYPE HTML>
<html>
<head>
	
	<link rel="stylesheet" href="styles/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/script.js"></script>

</head>
<body>
    <div id='helper'>
    	<div class="marker2 two"
                data-0="opacity: 0;
                transform: translate(-20%, 0%) skewX(20deg) rotate(10deg) scale(1); 
                background-color: red;
                transform-origin: 0% 0%;"
                data-150p="opacity:0.5;
                transform: translate(-30%, 15%) skewX(40deg) rotate(30deg) scale(0.5);">
        </div>
        <div class="marker2 three"
                data-150p="opacity: 0;
                transform: translateX(100%) skewY(40deg) rotate(40deg) scale(1);
                background-color: lightgreen;
                transform-origin: 0% 0%;"
                data-300p="opacity: 0.5;
                transform: translateX(30%) skewY(20deg) rotate(70deg) scale(0.5);">
        </div>
        <div class="marker2 four"
                data-300p="opacity: 0;
                transform: translate(-50%, 0%) skewX(-40deg) rotate(20deg) scale(1);
                background-color: pink;
                transform-origin: 50% 0%;"
                data-450p="opacity: 0.5;
                transform: translate(-30%, 45%) skewX(-20deg) rotate(-30deg) scale(0.5);">
        </div>
        <div class="marker2 five"
                data-450p="opacity: 0;
                transform: translateX(100%) skewY(-10deg) rotate(30deg) scale(1);
                background-color: brown;
                transform-origin: 50% 0%;"
                data-600p="opacity: 0.5;
                transform: translateX(60%) skewY(-40deg) rotate(70deg) scale(0.5);">
        </div>
        <div class="marker2 six"
                data-600p="opacity: 0;
                transform: translate(-30%, 0%) skewX(10deg) rotate(0deg) scale(1);
                background-color: lightblue;
                transform-origin: 50% 0%;"
                data-750p="opacity: 0.5;
                transform: translate(-30%, 75%) skewX(30deg) rotate(-30deg) scale(0.5);">
        </div>
        <div class="marker2 seven"
                data-750p="opacity: 0;
                transform: translate(70%, -20%) skewX(30deg) rotate(20deg) scale(0.5);
                background-color: dodgerblue;
                transform-origin: 0% 0%;"
                data-900p="opacity: 0.5;
                transform: translate(50%, -20%) skewX(60deg) rotate(-20deg) scale(0.5);">
        </div>
    </div>



    <script src="js/skrollr.min.js">
    </script>

    <script type="text/javascript">
        var s = skrollr.init({
    });
    </script>



</body>
</html>
