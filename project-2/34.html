<!DOCTYPE HTML>
<html>
<head>
	
	<link rel="stylesheet" href="styles/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/script.js"></script>

</head>
<body>
    <div id='helper'>
    	<div class="marker2 two"
                data-0="opacity: 0;
                transform: translate(-40%, 0%) scale(0.5) rotate(0deg) skew(10deg, 10deg); 
                background-color: red;
                transform-origin: 0% 0%;"
                data-150p="opacity:0.5;
                transform: translate(-10%, 50%) scale(1) rotate(360deg) skew(-10deg, -10deg);"
                data-300p="opacity:0;">
        </div>
        <div class="marker2 three"
                data-150p="opacity: 0;
                transform: translate(-10%, 50%) scale(1) rotate(360deg) skew(-10deg, -10deg);
                background-color: blue;
                transform-origin: 0% 0%;"
                data-300p="opacity: 0.5;
                transform: translate(70%, 0%) scale(0.5) rotate(0deg) skew(30deg, 10deg);"
                data-450p="opacity:0
                transform: translate(-10%, 50%) scale(1) rotate(360deg) skew(-10deg, -10deg);">
        </div>
        <div class="marker2 four"
                data-300p="opacity: 0;
                transform: translate(70%, 0%) scale(0.5) rotate(0deg) skew(30deg, 10deg);
                background-color: yellow;
                transform-origin: 50% 0%;"
                data-450p="opacity: 0.5;
                transform: translate(-10%, 50%) scale(1) rotate(45deg) skew(-10deg, -10deg);">
        </div>
        <div class="marker2 five"
                data-300p="opacity: 0;
                transform: translate(20%, 30%) scale(1);
                background-color: blue;
                transform-origin: 50% 0%;"
                data-450p="opacity: 0.5;
                transform: translate(-60%, -70%) scale(0.5);">
        </div>
        <div class="marker2 six"
                data-150p="opacity: 0;
                transform: translate(-60%, -70%) scale(0.5);
                background-color: yellow;
                transform-origin: 50% 0%;"
                data-300p="opacity: 0.5;
                transform: translate(20%, 30%) scale(1);"
                data-450p="opacity:0">
        </div>
        <div class="marker2 seven"
                data-300p="opacity: 0;
                transform: translate(20%, 30%) scale(1);
                background-color: red;
                transform-origin: 0% 0%;"
                data-450p="opacity: 0.5;
                transform: translate(60%, 70% scale(0.5);">
        </div>
    </div>



    <script src="js/skrollr.min.js">
    </script>

    <script type="text/javascript">
        var s = skrollr.init({
    });
    </script>



</body>
</html>
