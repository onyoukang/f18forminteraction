<!DOCTYPE HTML>
<html>
<head>
	
	<link rel="stylesheet" href="styles/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/script.js"></script>

</head>
<body>
    <div id='helper'>
    	<div class="marker2 two"
                data-0="opacity: 0;
                transform: rotate(20deg) skew(20deg, 00deg) scale(1); 
                background-color: red;
                transform-origin: 0% 0%;"
                data-150p="opacity:0.5;
                transform: rotate(40deg) skew(20deg, 0deg) scale(0.5);">
        </div>
        <div class="marker2 three"
                data-150p="opacity: 0;
                transform: rotate(-40deg) skew(20deg, 00deg) scale(1);
                background-color: lightgreen;
                transform-origin: 0% 0%;"
                data-300p="opacity: 0.5;
                transform: rotate(30deg) skew(20deg, 0deg) scale(0.5);">
        </div>
        <div class="marker2 four"
                data-300p="opacity: 0;
                transform: rotate(-0deg) skew(20deg, 0deg) scale(0.5);
                background-color: pink;
                transform-origin: 50% 0%;"
                data-450p="opacity: 0.5;
                transform: rotate(60deg) skew(20deg, 0deg) scale(0.5);">
        </div>
        <div class="marker2 five"
                data-450p="opacity: 0;
                transform: rotate(50deg) skew(20deg, 0deg) scale(0.5);
                background-color: brown;
                transform-origin: 50% 0%;"
                data-600p="opacity: 0.5 skew(20deg, 45deg) scale(0.5);
                transform: rotate(90deg);">
        </div>
        <div class="marker2 six"
                data-600p="opacity: 0;
                transform: rotate(50deg) skew(20deg, 0deg) scale(0.5);
                background-color: lightblue;
                transform-origin: 50% 0%;"
                data-750p="opacity: 0.5;
                transform: rotate(10deg) skew(20deg, 45deg) scale(0.5);">
        </div>
        <div class="marker2 seven"
                data-750p="opacity: 0;
                transform: rotate(90deg) skew(20deg, 0deg) scale(0.5);
                background-color: dodgerblue;
                transform-origin: 0% 0%;"
                data-900p="opacity: 0.5;
                transform: rotate(130deg) skew(20deg, 45deg) scale(0.5);">
        </div>
    </div>



    <script src="js/skrollr.min.js">
    </script>

    <script type="text/javascript">
        var s = skrollr.init({
    });
    </script>



</body>
</html>
