<!DOCTYPE HTML>
<html>
<head>
	
	<link rel="stylesheet" href="styles/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/script.js"></script>

</head>
<body>
    <div id='helper'>
    	<div class="marker2 two"
                data-0="opacity: 0;
                transform: translate(-40%, -30%) rotate(10deg);
                background-color: red;
                transform-origin: 0% 0%;"
                data-150p="opacity:0.5;
                transform: translate(-10%, 50%) rotate(45deg);"
                data-300p="opacity:0;">
        </div>
        <div class="marker2 three"
                data-150p="opacity: 0;
                transform: translate(10%, 50%) rotate(45deg);
                background-color: blue;
                transform-origin: 0% 0%;"
                data-300p="opacity: 0.5;
                transform: translate(40%, -30%) rotate(10deg);"
                data-450p="opacity:0">
        </div>
        <div class="marker2 four"
                data-300p="opacity: 0;
                transform: translate(40%, -30%) rotate(10deg);
                background-color: yellow;
                transform-origin: 50% 0%;"
                data-450p="opacity: 0.5;
                transform: translate(10%, 50%) rotate(45deg);">
        </div>
        <div class="marker2 five"
                data-300p="opacity: 0;
                transform: translate(20%, 30%) rotate(90deg);
                background-color: blue;
                transform-origin: 50% 0%;"
                data-450p="opacity: 0.5;
                transform: translate(-60%, -70%) rotate(60deg);">
        </div>
        <div class="marker2 six"
                data-150p="opacity: 0;
                transform: translate(-60%, -70%) rotate(60deg);
                background-color: yellow;
                transform-origin: 50% 0%;"
                data-300p="opacity: 0.5;
                transform: translate(20%, 30%) rotate(90deg);"
                data-450p="opacity:0">
        </div>
        <div class="marker2 seven"
                data-300p="opacity: 0;
                transform: translate(20%, 30%) rotate(90deg);
                background-color: red;
                transform-origin: 0% 0%;"
                data-450p="opacity: 0.5;
                transform: translate(-60%, -70%) rotate(60deg);">
        </div>
    </div>



    <script src="js/skrollr.min.js">
    </script>

    <script type="text/javascript">
        var s = skrollr.init({
    });
    </script>



</body>
</html>
