<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="styles/24.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<canvas id="myCanvas" width="1440" height="780">

	<script>
		function myFunction() {
		    var w = window.innerWidth;
		    var h = window.innerHeight;

		    var wRandom = Math.floor((Math.random() * w) + 1);
		    var hRandom = Math.floor((Math.random() * h) + 1);
		    var wRandom2 = Math.floor((Math.random() * w) + 1);
		    var hRandom2 = Math.floor((Math.random() * h) + 1);

		    var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.strokeStyle = "#000000";
			ctx.strokeRect(wRandom, hRandom, wRandom2, hRandom2);
		}

		$( window ).resize(function() {
			myFunction();
		});
	</script>


</body>
</html>
