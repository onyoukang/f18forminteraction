<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="styles/20.css" />
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<canvas id="myCanvas" width="1440" height="780">

	<script>
		function myFunction() {
		    var w = window.innerWidth;
		    var h = window.innerHeight;

		    var wRandom = Math.floor((Math.random() * 1440) + 1);
		    var hRandom = Math.floor((Math.random() * 780) + 1);
		    var wRandom2 = Math.floor((Math.random() * 1440) + 1);
		    var hRandom2 = Math.floor((Math.random() * 780) + 1);
		    var colorRandom = Math.floor((Math.random() * 5) + 1);


		    var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(wRandom, hRandom);
			ctx.lineTo(wRandom2, hRandom2);
			if (colorRandom < 1.1) {
				ctx.strokeStyle = "#ff0000";
			}
			else if (1.1 < colorRandom < 2.1) {
				ctx.strokeStyle = "#006aff";
			}
			else if (2.1 < colorRandom < 3.1) {
				ctx.strokeStyle = "#ff9400";
			}
			else if (3.1 < colorRandom < 4.1) {
				ctx.strokeStyle = "#ff00fa";
			}
			else {
				ctx.strokeStyle = "#000000";
			}
			ctx.stroke();
		}

		$( window ).resize(function() {
			myFunction();
		});
	</script>


</body>
</html>
